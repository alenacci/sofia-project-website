
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Prezzi</div>
    <div class="right"><a href="#" data-panel="right" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="settingsPrice" class="page">
    <div class="page-content">
      
    
 
      <form id="theForm" class="list-block">
        <div class="content-block-title">Prezzo camera per notte</div>
        <div class="content-block">
          <div class="content-block-inner">
            <small><p>I prezzi indicati qui sotto verranno suggeriti in fase di inserimento prenotazione (saranno comunque personalizzabili). </p></small>
          </div>
        </div>        
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Singola</div>
                <div class="item-input">
                  <input type="number" placeholder="Prezzo per notte" name="singlePrice" value="{{singlePrice}}">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Doppia</div>
                <div class="item-input">
                  <input type="number" placeholder="Prezzo per notte" name="doublePrice" value="{{doublePrice}}">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Tripla</div>
                <div class="item-input">
                  <input type="number" placeholder="Prezzo per notte" name="triplePrice" value="{{triplePrice}}">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Quadrupla</div>
                <div class="item-input">
                  <input type="number" placeholder="Prezzo per notte" name="quadruplePrice" value="{{quadruplePrice}}">
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="content-block-title">Impostazioni valuta</div>
        <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Valuta</div>
                  <div class="item-input">
                    <select name="currency">
                      <option value="{{currency}}">{{currency}}</option>
                      <option value="EUR">EUR</option>
                      <option value="USD">USD</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>    
        </ul>
      </form>

      <div class="content-block">
        <a href="#" class="button" id="savePriceSettings">Salva impostazioni</a>
      </div>

    </div>



    </div>
  </div>
</div>
