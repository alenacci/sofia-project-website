
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Calendario</div>
    <div class="right"><a href="#" data-panel="right" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="calendar" class="page">
    <div class="page-content">
    
    <div class="content-block-title">Calendario delle prenotazioni</div>
    <div class="content-block">


    <div class="card">
      <div class="card-header">Prenotazioni</div>
     
      <div class="card-content">
        <div class="list-block media-list">
          <ul>
            {{#each reservations}}
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title">{{customer}}</div>
                </div>
                <div class="item-subtitle">{{room}}, {{checkin}} - {{checkout}}</div>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>  

    </div>          


  </div>
</div>
