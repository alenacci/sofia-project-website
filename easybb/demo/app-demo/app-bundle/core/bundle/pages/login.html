
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"> {{unless hideTopBackButton}}<i class="icon icon-back"></i><span>Back</span>{{/unless}}</a></div>
    <div class="center sliding">Sofia EasyB&B</div>
    <div class="right"><a href="#" class="link icon-only"></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="login" class="page">
    <div class="page-content">
      <div class="list-block">
      
        <div class="content-block-title">Login</div>
        <form id="theForm" class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">E-mail</div>
                  <div class="item-input">
                    <input type="email" placeholder="E-mail" name="email">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Password</div>
                  <div class="item-input">
                    <input type="password" placeholder="Password" name="password">
                  </div>
                </div>
              </div>
            </li>  
         
          </ul>
        </form>
      </div>


      <div class="content-block">
        <p><a href="#" class="button" id="loginNowButton">Login now</a></p>
        <p><a href="#" class="button" id="forgotPassword">Password dimenticata</a></p>
      </div>




    </div>
  </div>
</div>
