  <script>

  function go()
  {

    this.location = "tel:" + $('#exampleInputName2').val();

  }


  function skype()
  {

    url = "skype:" + $('#exampleInputName2').val() + "?call";
    this.location = url;

  }

  </script>

            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Make Your Phone Call</h1>

            <p class="lead">

              <input type="text" class="form-control" id="exampleInputName2" placeholder="Phone Number">

            </p>

            <p class="lead">
              <a href="javascript:go()" class="btn btn-lg btn-default">Call Now!</a>
              <a href="javascript:skype()" class="btn btn-lg btn-default">Skype Now!</a>
